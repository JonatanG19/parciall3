        <button id="btnCrear" type="button" class="btn btn-danger" data-bs-toggle="modal">Crear</button>
        <table id="tablaProfesores" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>id_profesor</th>
                    <th>nombre</th>
                    <th>correo</th>
                    <th>telefono</th>
                    <th>fechaHora</th>
                    <th>estado</th>
                </tr>
            </thead>

            </tbody>

<div id="modalProfesores" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Profesores</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="col-form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="correo" class="col-form-label">Correo</label>
            <input id="correo" type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="telefono" class="col-form-label">Telefono</label>
            <input id="telefono" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="fechaHora" class="col-form-label">FechaHora</label>
            <input id="fechaHora" type="time" class="form-control">
          </div>
          <div class="mb-3">
            <label for="estado" class="col-form-label">estado</label>
            <input id="estado" type="number" class="form-control">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
